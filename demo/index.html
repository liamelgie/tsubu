<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='css/index.css'>
  <script src='../src/tsubu.js'></script>
</head>
<body>
  <section id='landing'>
    <canvas id='landingCanvas'></canvas>
    <div class='title'>
      <h1><span class='jptitle'>ç²’</span>Tsubu</h1>
    </div>
  </section>
  <script>
    new Tsubu('landingCanvas', {
      canvas: {
          targetFPS: 60,
          fitToElement: 'landing'
      },
      particles: {
        count: 350,
        color: ['pink', 'lightpink'],
        proximity: 100,
        maxConnections: 5,
        speed: {
          min: 2,
          max: 3
        },
        size: {
          min: 0.5,
          max: 1.5
        }
      }
    })
  </script>
</body>
</html>
